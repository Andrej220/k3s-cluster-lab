apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petstore-ingress
  namespace: petstore
spec:
  ingressClassName: traefik  
  rules:
  - host: localhost  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petstore-service  # Your service name
            port:
              number: 80  # Your service port
